<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Tallys - Create beautiful forms easily</title>
    <!-- Preload critical resources to prevent logo loading delay -->
    <link rel="preload" href="/src/components/ui/logo.tsx" as="script" />
    <link rel="preload" href="/src/components/layouts/MainLayout.tsx" as="script" />
    <!-- Improve perceived loading speed with display=swap -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/alternate-gothic" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />
    <!-- High priority fetch for React components -->
    <link rel="modulepreload" href="/src/components/ui/logo.tsx" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
